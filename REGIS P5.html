<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>
    <link rel="stylesheet" href="REGISS P5.CSS">
</head>
<body>
    <div class="register-container">
        <h1>Create Account</h1>
        <div class="register-box">
            <form action="LOGIN P5.html">
                <label for="username">Username</label>
                <input type="username" id="username" placeholder="Enter your username" required>

                <label for="born">Date of Birth</label>
                <input type="born" id="born" placeholder="Enter your birthday" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <div class="remember-me">
                    <input type="checkbox" id="remember" required>
                    <label for="remember">Remember Me</label>
                </div>

                <button type="submit" class="register-btn">Create Account</button>
            </form>
            <p>Have an account? <a href="LOGIN P5.html">Login Here!</a></p>
            <div class="divider">
                <span>Or</span>
            </div>
            <div class="social-login">
                <a href="#" class="google-btn"><img src="gogel.png" alt="Google"></a>
                <a href="#" class="facebook-btn"><img src="facebuk.png" alt="Facebook"></a>
            </div>
        </div>
    </div>
</body>
</html>
